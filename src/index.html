<!DOCTYPE html>

<link rel="stylesheet" type="text/css" href="css/styles.min.css" />

<title>Layne Smith | Web Designer and Developer</title>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name = "keywords" content = "Layne Smith, home, web site, portfolio, hobbies, awards, experience" />
<meta name = "description" content = "Check out Layne Smith's personal web site. Highlights his web design/devlopment experience, work, skills, photography and awards." />
<meta name = "author" content = "Layne Smith" />
<meta name=”robots” content=”index, follow”>
<link rel=”canonical” href=”http://jlsmith.net/” />

<meta property=”og:type” content=”article” />

<meta name=”twitter:title” content=”Layne Smith | Web Designer and Developer”>

<script id="experience-template" type="text/x-handlebars-template">
    {{#each this}}
    <article class="entry">
        <h4 class="title">{{title}}</h4>
        <span class="time">{{time}}</span>
        <p class="description">{{description}}</p>
        {{!-- <ul class="skills">
            {{#each skills}}
                <li>{{this}}</li>
            {{/each}}
        </ul>--}}
    </article>
    {{/each}}
</script>

<script id="award-template" type="text/x-handlebars-template">
    {{#each this}}
    <article class="entry">
        <img src="images/{{logo}}.svg" alt="{{title}}">
        <h4 class="title">{{title}}</h4>
        <span class="time">{{time}}</span>
        <p class="description">{{description}}</p>
        <span class="winner">{{winner}}</span>
        <span class="issued-by">{{issued}}</span>
    </article>
    {{/each}}
</script>

<body>
    
    <header>
        <img src="images/hero.jpg" alt="Hero image of a ......"/>
    </header>

    <main>
        <section class="experience">
            
            <h3 class="location">
                The Dallas Morning News
            </h3>
        
        </section>


        <section class="github">GitHub</section>
        

        <section class="education">
            <article class="entry">
                <h4 class="title">Texas Christian University</h4>
                <span class="time">1989-2005</span>
                <p class="description">B.S. in Journalism, B.S. in Criminal Justice</p>
            </article>
        </section>


        <section class="awards">

            <article class="entry">
                <img src="images/dallasnews.svg" alt="Name of award">
                <h4 class="title">2017 Journalist of the Year</h4>
                <span class="issued-by">The Dallas Morning News</span>
            </article>
            
        </section>
    </main>

    <footer>
            <i class="fab fa-github"></i>
            <i class="fab fa-behance"></i>
            <i class="fab fa-linkedin-in"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-flickr"></i>
        </div>
    </footer>

</body>

<script type="text/javascript" src="js/scripts.min.js"></script>
